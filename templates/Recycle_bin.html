<!DOCTYPE html>
<html>
<head>
  <title>Recycle Bin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/purple_theme.css') }}">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" href="{{ url_for('admin_index') }}" alt="Logo">
    </div>
    <h2>Lead City University</h2>
  </nav>
  
  <div class="container">
    <h1>Recycle Bin</h1>
    
    <div class="recycle-bin">
      <!-- Loop through deleted documents and generate items -->
      {% for document in deleted_documents %}
      <div class="recycle-bin-item">
        <h3>{{ document.name }}</h3>
        <p>{{ document.description }}</p>
        <div class="actions">
          <a href="{{ url_for('restore_document', document_id=document.id) }}"><i class="fas fa-undo"></i> Restore</a>
          <a href="{{ url_for('delete_permanently', document_id=document.id) }}"><i class="fas fa-trash"></i> Delete Permanently</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
