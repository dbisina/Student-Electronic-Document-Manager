<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_index.css') }}">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <h2>Lead City University</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="{{ url_for('logout') }}">Log out</a></li>
        </ul>
    </nav>
    <div class="admin-container">
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="View my Profile">
                <p>View my Profile</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/search.png') }}" alt="Quick Search">
                <p>Quick Search</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/recycle.png') }}" alt="Recycle Bin">
                <p>Recycle Bin</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/download.png') }}" alt="Download Document">
                <p>Download Document</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/upload.png') }}" alt="Upload Document">
                <p>Upload Document</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/edit.png') }}" alt="Edit Document">
                <p>Edit Document</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/delete.png') }}" alt="Delete Document">
                <p>Delete Document</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/share.png') }}" alt="Share Document">
                <p>Share Document</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/send.png') }}" alt="Send Document">
                <p>Send Document</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/manage.png') }}" alt="Manage User">
                <p>Manage User</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/logs.png') }}" alt="Manage Document Logs">
                <p>Manage Document Logs</p>
            </a>
        </div>
        <div class="admin-item">
            <a href="#">
                <img src="{{ url_for('static', filename='images/config.png') }}" alt="Edit System Config">
                <p>Edit System Config</p>
            </a>
        </div>
      </div>
    </div>
</body>
</html>
