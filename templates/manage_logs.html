<!DOCTYPE html>
<html>
<head>
    <title>Manage Logs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='manage_logs.css') }}">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" href="{{ url_for('admin_index') }}" alt="Logo">
        </div>
        <h2>Lead City University</h2>
    </nav>
  
    <div class="sidebar">
        <div class="admin-container">
            <div class="admin-item">
                <a href="{{ url_for('profile') }}">
                    <img src="{{ url_for('static', filename='images/profile.png') }}" alt="View my Profile">
                    <p>View my Profile</p>
                </a>
            </div>
            <div class="admin-item">
                <a href="{{ url_for('quick_search') }}">
                    <img src="{{ url_for('static', filename='images/search.png') }}" alt="Quick Search">
                    <p>Quick Search</p>
                </a>
            </div>
            <div class="admin-item">
                <a href="{{ url_for('Download_document') }}">
                    <img src="{{ url_for('static', filename='images/download.png') }}" alt="Download Document">
                    <p>Download Document</p>
                </a>
            </div>
            <div class="admin-item">
                <a href="{{ url_for('upload_document') }}">
                    <img src="{{ url_for('static', filename='images/upload.png') }}" alt="Upload Document">
                    <p>Upload Document</p>
                </a>
            </div>
            <div class="admin-item">
                <a href="{{ url_for('edit_document') }}">
                    <img src="{{ url_for('static', filename='images/edit.png') }}" alt="Edit Document">
                    <p>Edit Document</p>
                </a>
            </div>
            <div class="admin-item">
                <a href="{{ url_for('delete_document') }}">
                    <img src="{{ url_for('static', filename='images/delete.png') }}" alt="Delete Document">
                    <p>Delete Document</p>
                </a>
            </div>
            <div class="admin-item">
                <a href="{{ url_for('send_document') }}">
                    <img src="{{ url_for('static', filename='images/send.png') }}" alt="Send Document">
                    <p>Send Document</p>
                </a>
            </div>
            <div class="admin-item">
                <a href="{{ url_for('user_management') }}">
                    <img src="{{ url_for('static', filename='images/manage.png') }}" alt="Manage User">
                    <p>Manage User</p>
                </a>
            </div>
            <div class="admin-item active">
                <a href="{{ url_for('manage_logs') }}">
                    <img src="{{ url_for('static', filename='images/logs.png') }}" alt="Manage Document Logs">
                    <p>Manage Logs</p>
                </a>
            </div>
        </div>
    </div>

    <h1>System Logs</h1>
    <div class="log-container">
        {% if logs %}
            <ul class="log-list">
                {% for log in logs %}
                    <li>{{ log }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No logs found.</p>
        {% endif %}
    </div>
</body>
</html>
